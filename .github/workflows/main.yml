name: AutoMoney V53 Run
on:
  schedule:
    - cron: '50 */4 * * *'
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      
      # V53 新增：列出檔案以確認上傳是否成功
      - name: Check Files
        run: ls -R
        
      - env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          BLOGGER_EMAIL: ${{ secrets.BLOGGER_EMAIL }}
        # 這裡指定 bot_code.py，請確保你上傳的檔案也是這個名字
        run: python bot_code.py
        
      - run: |
          git config --global user.name "Blogger Bot"
          git config --global user.email "bot@blogger"
          git add history.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Log" && git push)
