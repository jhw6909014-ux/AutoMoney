name: Auto Money Bot

on:
  schedule:
    - cron: '0 */2 * * *' # 設定每 2 小時自動執行一次
  workflow_dispatch:      # 讓我們可以手動按按鈕測試

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 下載程式碼
      uses: actions/checkout@v3

    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安裝必要的套件
      run: pip install feedparser google-generativeai

    - name: 啟動機器人 (讀取密碼並執行)
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        BLOGGER_EMAIL: ${{ secrets.BLOGGER_EMAIL }}
      run: python main.py
