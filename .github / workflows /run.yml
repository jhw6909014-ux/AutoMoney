name: Auto-Bot V28 Run

on:
  schedule:
    - cron: '33 */6 * * *' # 每 6 小時隨機分鐘執行
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - run: pip install -r requirements.txt
      
      # --- 修正重點開始 ---
      - name: Run Bot Script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
        run: python bot_code.py
      # --- 修正重點結束 ---
        
      - run: |
          git config --global user.name "V28 Bot"
          git config --global user.email "bot@github.com"
          git add history.txt
          # 忽略如果沒有 history.txt 的錯誤，確保流程繼續
          git diff --quiet && git diff --staged --quiet || (git commit -m "Log" && git push)
